<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PingPong</title>
  </head>
  <body>
    <div class="container">
      <h1>PingPong</h1>
      <img src="img/cartoon.gif">
      <br>
      <h3>Enter a number below and see PingPong count up to your number</h3>
      <br>
      <ul>
      <li>numbers that are multiples of 3 are pings</li>
      <li>numbers that are multiples of 5 are pongs</li>
      <li>numbers that are multiples of both 3 and 5 are pingpongss</li>
      </ul>
      <br>
      <form>
        <div class="form-group">
          <label for="userNumber">Enter a number</label>
          <input id="userNumber" class="form-control" type="text">
        </div>
          <button class="btn" type="submit">Submit</button>
      </form>
      <div class="output">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
